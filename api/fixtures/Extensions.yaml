# ---
# --- Extensions
# ---
App\Entity\Extension:
    extension_academy:
        extension: academy
        extensionType: "@tld_newgTLD"
        registry: "@registry_donuts"
    extension_com:
        extension: com
        extensionType: "@tld_gTLD"
        registry: "@registry_core"
    extension_fr:
        extension: fr
        extensionType: "@tld_ccTLD"
        registry: "@registry_afnic"
    extension_us:
        extension: us
        extensionType: "@tld_ccTLD"
