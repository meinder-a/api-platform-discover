    tld_ccTLD:
        description: "country code top-level domains"
        name: ccTLD
    tld_gTLD:
        description: "generic top-level domains"
        name: gTLD
    tld_grTLD:
        description: "restricted generic top-level domains"
        name: grTLD
    tld_newgTLD:
        description: "new generic top-level domains"
        name: newgTLD
    tld_sTLD:
        description: "sponsored top-level domains"
        name: sTLD
    tld_tTLD:
        description: "testing top-level domains"
        name: tTLD
